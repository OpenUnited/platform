<div id="feedback-form-modal" class="relative z-10" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 m:w-full m:max-w-m m:p-6">
                <div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-base font-semibold leading-6 text-gray-900 mb-5" id="modal-title">Update the
                            review for {{ person.get_short_name() }}</h3>
                        <form method="post">
                            {% csrf_token %}

                            <div class="grid grid-cols-4 gap-10 mt-2">
                                <div class="col-span-1">
                                    <label for="{{ form.message.id_for_label }}"
                                        class="text-lg text-black/[0.85] mb-2 font-semibold">{{ form.message.label }}</label>
                                </div>
                                <div class="col-span-3">
                                    {{ form.message }}
                                </div>

                                <div class="col-span-1">
                                    <label for="rating"
                                        class="text-lg text-black/[0.85] mb-2 font-semibold">Rating</label>
                                </div>

                                {{ form.stars }}

                                <div class="col-span-3">
                                    {% with inputFieldID=form.stars.id_for_label %}
                                    {% include 'talent/partials/star_rating.html' %}
                                    {% endwith %}
                                </div>

                                <div class="col-span-2">
                                    <button type="button" _="on click add .hidden to #feedback-form-modal"
                                        class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</button>
                                </div>

                                <div class="col-span-2">
                                    <button type="submit" hx-post="{{ post_url }}" hx-target="body"
                                        _="on click add .hidden to #feedback-form-modal"
                                        class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
