{% extends 'base.html' %}

{% block content %}

  ```
  // tailwind.config.js

    plugins: [
      // ...
      require('@tailwindcss/forms'),

  ```

<!-- todo: add error handling -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Submit Your Work</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">Fill out the below form to submit your work.</p>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-5">

                <div class="col-span-3">
                    <label for="{{ form.bounty_claim.id_for_label }}"
                        class="block text-sm font-medium leading-6 text-gray-900">{{ form.bounty_claim.label }}</label>
                    {{ form.bounty_claim }}
                </div>

                <div class="col-span-3">
                    <label for="{{ form.delivery_message.id_for_label }}"
                        class="block text-sm font-medium leading-6 text-gray-900">{{ form.delivery_message.label }}</label>
                    <div class="mt-2">
                        {{ form.delivery_message }}
                    </div>
                    <p class="mt-3 text-sm leading-6 text-gray-600">Provide necessary information about your work.</p>
                </div>

                <div class="col-span-3">
                    <label for="{{ form.attachment.id_for_label }}"
                        class="block text-sm font-medium leading-6 text-gray-900">{{ form.attachment.label }}</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                <label for="{{ form.attachment.id_for_label }}"
                                    class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                    <span>Upload a file</span>
                                    {{ form.attachment }}
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs leading-5 text-gray-600">PDF, Word up to 10MB</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <a href="javascript:history.go(-1)" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
</form>

{% endblock %}
