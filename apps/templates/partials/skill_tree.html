<div class="skill-tree">
    {% for skill in skills %}
        {% if not skill.parent %}
            <div class="skill-item parent-skill">
                <div class="skill-label">
                    <input type="radio" 
                           name="skill" 
                           value="{{ skill.id  }}" 
                           id="skill_{{ skill.id  }}">
                    <label for="skill_{{ skill.id  }}">{{ skill.name  }}</label>
                </div>
                
                {% if skill.children %}
                    <div class="child-skills" style="margin-left: 20px;">
                        {% for child in skill.children %}
                            <div class="skill-item">
                                <input type="radio" 
                                       name="skill" 
                                       value="{{ child.id  }}" 
                                       id="skill_{{ child.id  }}">
                                <label for="skill_{{ child.id  }}">{{ child.name  }}</label>
                            </div>
                        {% endfor  %}
                    </div>
                {% endif  %}
            </div>
        {% endif  %}
    {% endfor  %}
</div>

<style>
.skill-tree {
    max-height: 300px;
    overflow-y: auto;
}
.skill-item {
    margin: 5px 0;
}
.parent-skill {
    margin-top: 10px;
}
.child-skills {
    border-left: 1px solid #ddd;
    padding-left: 10px;
}
</style>
