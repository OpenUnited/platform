<!-- TODO: There is a small bug in here. After the update view, this button becomes untoggleable.  -->
<button type="button" _="on click toggle .hidden on #dropdown-dots-horizontal-{{ feedback.id }} then log 'aaa'"
    class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">
        <path
            d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
    </svg>
</button>

<div id="dropdown-dots-horizontal-{{ feedback.id }}"
    class="z-10 absolute hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
    <ul class="py-2 text-sm text-gray-700">
        <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Copy</a>
        </li>
        {% if request.user.person == feedback.provider %}
        <li>
            <button type="button" hx-get="{{ url('update-feedback', args=(feedback.id,)) }}" hx-target="#feedback-modal"
                hx-swap="innerHTML" _="on click add .hidden to #dropdown-dots-horizontal-{{ feedback.id }}"
                class="block px-4 py-2 hover:bg-gray-100">Edit</button>
        </li>
        <li>
            <button type="button" hx-get="{{ url('delete-feedback', args=(feedback.id,)) }}" hx-target="#feedback-modal"
                hx-swap="innerHTML" _="on click add .hidden to #dropdown-dots-horizontal-{{ feedback.id }}"
                class="block px-4 py-2 hover:bg-gray-100">Delete</button>
        </li>
        {% endif %}
    </ul>
</div>
