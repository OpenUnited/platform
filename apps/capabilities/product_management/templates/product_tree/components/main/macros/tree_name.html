{% if product_slug %}
    <a class="flex justify-between"
        href={% if can_modify_product %}
            "{{ url('product_management:product-area-update', args=(product_slug, child.id,)) }}"
        {% else %}
            "{{ url('product_management:product-area-detail', args=(product_slug, child.id,)) }}"
        {% endif %}> {{ child.name }} </a>
{% else %}
    {{ child.name }}
{% endif %}
