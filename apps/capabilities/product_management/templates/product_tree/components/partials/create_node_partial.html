<li class="node-form">
    <div class="flex items-center space-x-4">
        <div class="flex-grow">
            <input type="text" 
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                placeholder="Enter node name">
        </div>
        <div class="flex space-x-2">
            <button type="button" 
                class="py-1 sm:py-0 transition-all duration-300 ease-linear text-indigo-600 rounded bg-white border border-indigo-600 px-4 transition-all ease-linear duration-100 hover:bg-indigo-600 hover:text-white mr-2" 
                onclick="this.closest('li').remove()">
                Cancel
            </button>
            <button type="button" 
                class="py-1 sm:py-0 transition-all duration-300 ease-linear text-white rounded bg-indigo-600 border border-indigo-600 px-4 transition-all ease-linear duration-100 hover:bg-indigo-700"
                onclick="saveNode(this)">
                Save
            </button>
        </div>
    </div>
</li>
