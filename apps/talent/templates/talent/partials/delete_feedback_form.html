<div id="feedback-form-modal" class="relative z-10" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 m:w-full m:max-w-m m:p-6">
                <div>
                    <div class="mt-3 text-center sm:mt-5">
                        <form method="post">
                            {% csrf_token %}

                            <h3 class="text-base font-semibold leading-6 text-gray-900 mb-5" id="modal-title">Are you
                                sure
                                to delete your feedback?</h3>
                            <div class="grid grid-cols-2">
                                <div class="grid-col-1">
                                    <button type="button" _="on click add .hidden to #feedback-form-modal"
                                        class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">No</button>
                                </div>
                                <div class="grid-col-1">
                                    <button type="button" hx-post="{{ url('delete-feedback', args=(feedback.pk,)) }}"
                                        hx-target="body" _="on click add .hidden to #feedback-form-modal"
                                        class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Yes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
