<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Existing styles -->
    <link rel="stylesheet" href="{{ static('styles/tailwind.css') }}">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ static('styles/styles.css') }}">

    <!-- Favicon stuff -->
    <link rel="icon" href="{{ static ('images/favicon/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ static ('images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ static ('images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ static ('images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ static ('images/favicon/site.webmanifest') }}">

    <title>Product Management Portal</title>

</head>

<body class="h-full">
    <!-- Navigation -->
    <div class="min-h-full">
        <!-- Sidebar for desktop -->
        <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
            <div class="flex flex-grow flex-col overflow-y-auto border-r border-gray-200 bg-white pt-5 pb-4">
                <div class="flex flex-shrink-0 items-center px-4">
                    <img class="h-8 w-auto" src="{{ static('images/logo.svg') }}" alt="OpenUnited Logo">
                </div>
                <nav class="mt-5 flex flex-1 flex-col">
                    <div class="space-y-1">
                        <a href="{{ url('portal:home') }}" 
                           class="{% if request.resolver_match.url_name == 'home' %}bg-gray-200 text-gray-900{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center rounded-md px-2 py-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="{{ url('portal:manage-bounties') }}"
                           class="{% if request.resolver_match.url_name == 'manage-bounties' %}bg-gray-200 text-gray-900{% else %}text-gray-700 hover:bg-gray-50 hover:text-gray-900{% endif %} group flex items-center rounded-md px-2 py-2 text-sm font-medium">
                            Manage Bounties
                        </a>
                        
                        <!-- Products Section -->
                        <div class="space-y-1">
                            <button onclick="toggleProductMenu()" 
                                    class="w-full text-left text-gray-700 hover:bg-gray-50 hover:text-gray-900 group flex items-center rounded-md px-2 py-2 text-sm font-medium">
                                <span class="flex-1">Manage Products</span>
                                <svg id="product-menu-arrow" class="h-5 w-5 transform transition-transform duration-200" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"/>
                                </svg>
                            </button>
                            <div id="product-menu" class="hidden pl-4">
                                {% if products %}
                                    {% for product in products %}
                                        <a href="{{ url('portal:product-detail', args=(product.slug,)) }}"
                                           class="{% if product.slug == current_product.slug %}bg-gray-100{% endif %} block px-2 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md">
                                            {{ product.name }}
                                        </a>
                                    {% endfor %}
                                {% else %}
                                    <div class="px-2 py-2 text-sm text-gray-500">No products found</div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="lg:pl-64">
            <!-- Main content area -->
            <main class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        function toggleProductMenu() {
            const menu = document.getElementById('product-menu');
            const arrow = document.getElementById('product-menu-arrow');
            menu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-90');
        }
    </script>
</body>

</html>
