{% extends 'portal/base.html' %}

{% block extra_head %}
<style>
    .tree-container {
        max-width: 1000px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-base-100 rounded-xl shadow-lg p-6 mb-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Create Product Tree</h1>
            <h2 class="text-xl text-gray-600">{{ product.name }}</h2>
        </div>

        <form method="POST" action="{% url 'portal:generate-product-tree' product.slug %}">
            {% csrf_token %}
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Additional Context (Optional)</span>
                    <span class="label-text-alt">Help generate a more accurate tree by providing context</span>
                </label>
                <textarea 
                    name="context"
                    class="textarea textarea-bordered h-32"
                    placeholder="Describe your product's key features, target users, and main use cases..."></textarea>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <a href="{% url 'portal:view-product-tree' product.slug %}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">Generate Tree</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
