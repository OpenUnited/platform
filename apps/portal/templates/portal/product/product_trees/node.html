{% for node in nodes %}
    <div class="bg-base-200 mb-2" x-data="{ open: false }">
        <div class="p-2">
            <div class="flex items-center gap-2">
                <div class="flex-grow">
                    <div class="flex items-center gap-2">
                        {% if node.children %}
                            <button @click="open = !open" class="btn btn-ghost btn-xs">
                                <svg class="w-3 h-3 transition-transform" 
                                     :class="{ 'rotate-90': open }"
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        {% endif %}
                        <input type="text" 
                               class="input input-sm input-ghost font-medium w-full" 
                               value="{{ node.name }}"
                               data-path="children.{% if parent_path %}{{ parent_path }}.{% endif %}{{ forloop.counter0 }}.name">
                        <select class="select select-sm select-ghost" 
                                data-path="children.{% if parent_path %}{{ parent_path }}.{% endif %}{{ forloop.counter0 }}.lens_type">
                            <option value="experience" {% if node.lens_type == 'experience' %}selected{% endif %}>Experience</option>
                            <option value="flow" {% if node.lens_type == 'flow' %}selected{% endif %}>Flow</option>
                            <option value="persona" {% if node.lens_type == 'persona' %}selected{% endif %}>Persona</option>
                            <option value="feature" {% if node.lens_type == 'feature' %}selected{% endif %}>Feature</option>
                        </select>
                        <div class="flex gap-1">
                            <button @click="$store.treeEditor.addNode('{% if parent_path %}{{ parent_path }}.{% endif %}{{ forloop.counter0 }}')" 
                                    class="btn btn-xs btn-ghost">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </button>
                            <button @click="$store.treeEditor.removeNode('{% if parent_path %}{{ parent_path }}.{% endif %}{{ forloop.counter0 }}')" 
                                    class="btn btn-xs btn-ghost text-error">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea class="textarea textarea-ghost textarea-sm w-full text-sm mt-1" rows="1"
                              data-path="children.{% if parent_path %}{{ parent_path }}.{% endif %}{{ forloop.counter0 }}.description">{{ node.description }}</textarea>
                </div>
            </div>
        </div>
        {% if node.children %}
            <div x-show="open" class="ml-6">
                {% with parent_path=forloop.counter0|stringformat:"i" %}
                    {% include "portal/product/product_trees/node.html" with nodes=node.children parent_path=parent_path %}
                {% endwith %}
            </div>
        {% endif %}
    </div>
{% endfor %}
