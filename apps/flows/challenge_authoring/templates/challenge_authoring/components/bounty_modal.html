{% load static %}

<div id="bounty-modal" class="modal">
    <div class="modal-box">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-semibold">Add Bounty</h3>
            <button onclick="hideModal()" class="btn btn-ghost btn-sm btn-square">
                <iconify-icon icon="lucide:x" height="18"></iconify-icon>
            </button>
        </div>
        
        <div class="space-y-4">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Title</span>
                </label>
                <input type="text" id="bounty-title" class="input input-bordered" placeholder="Enter bounty title">
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Points</span>
                </label>
                <input type="number" id="bounty-points" class="input input-bordered" placeholder="Enter points">
            </div>
        </div>

        <div class="modal-action">
            <button onclick="hideModal()" class="btn btn-ghost btn-sm">Cancel</button>
            <button onclick="addBounty()" class="btn btn-primary btn-sm">Add Bounty</button>
        </div>
    </div>
</div>
