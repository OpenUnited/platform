{% if bounties %}
    <div class="overflow-x-auto">
        <table class="table w-full">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Points</th>
                    <th>Skills</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for bounty in bounties %}
                    <tr>
                        <td>{{ bounty.title }}</td>
                        <td>{{ bounty.points }}</td>
                        <td>{{ bounty.skill.name }}</td>
                        <td>
                            <button onclick="removeBounty({{ bounty.id }})" 
                                    class="btn btn-ghost btn-sm text-error">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <div class="text-center py-8 text-gray-500">
        No bounties added yet. Click "Add Bounty" to create one.
    </div>
{% endif %}
