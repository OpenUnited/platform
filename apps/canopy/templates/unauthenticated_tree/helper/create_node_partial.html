{% if not parent_id %}
<ul ondrop="drop(event)" class="pl-0"> {% endif %}
    <li draggable="false" id="li_node_{{product_area.id}}" class="ml-{{margin_left}}">
        <form method="post" hx-post="{{ url('canopy:add_node', args=(product_area.id,) ) }}">
            <div class="p-2 pl-2 pr-2 mt-1 block border border-gray-300 rounded-md text-blue-500 mb-2">
              <div class="w-full mb-2">
                <label for="name" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Name</label>
                <input type="text" name="name" id="name" class="bg-gray-50 border rounded-lg focus:ring-blue-500 block w-full" placeholder="Name..." required />

                <input type="hidden" name="parent_id" value="{{ parent_id }}"/>
                <input type="hidden" name="depth" value="{{ depth }}"/>
              </div>

              <div>
                <label for="description" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Description</label>
                <textarea id="description" name="description" rows="4" class="bg-gray-50 border rounded-lg focus:ring-blue-500 block w-full p-2.5" placeholder="Write your description here..." required></textarea>
              </div>

              <div class="flex justify-end mr-2 mt-2 mb-2">
                <button type="button" class="py-1 sm:py-0 transition-all duration-300 ease-linear text-indigo-600 rounded bg-white border border-indigo-600 px-4 transition-all ease-linear duration-100 hover:bg-indigo-600 hover:text-white mr-2" onclick="event.target.closest('li').remove()">Cancel</button>
                <button type="submit" class="bg-indigo-600  text-white py-2 px-4 rounded">Save</button>

              </div>
            </div>
        </form>
    </li>
{% if not parent_id %} </ul> {% endif %}
