<div class="form-buttons__wrap flex-wrap">
    <!-- Cancel & Navigation Buttons -->
    <div class="form-buttons mb-3 sm:mb-0">
        <!-- Cancel Button -->
        <div class="flex items-center justify-end md:justify-start">
            <a href="javascript:history.go(-1)">
                <button type="button"
                    class="btn-cancel appearance-none bg-transparent text-sm font-semibold text-sm
                        leading-6 text-gray-900 leading-6 transition-all delay-600 rounded px-3.5 py-1.5
                        hover:bg-transparent focus-visible:outline focus-visible:outline-2
                        focus-visible:outline-offset-2 focus-visible:outline-transparent hover:underline
                        underline-offset-2 cursor-pointer">
                    Cancel
                </button>
            </a>
        </div>

        <!-- Previous/Next Navigation -->
        <div class="md:ml-auto flex items-center justify-end space-x-2 md:space-x-4 whitespace-nowrap">
            <!-- Previous Button -->
            <button type="button"
                class="appearance-none w-fit md:min-w-[96px] bg-white text-sm font-semibold leading-6 
                    transition-all delay-600 rounded px-3 md:px-3.5 py-1.5 text-gray-900 shadow-sm 
                    hover:bg-gray-900/[0.8] hover:text-white focus-visible:outline focus-visible:outline-2 
                    focus-visible:outline-offset-2 focus-visible:outline-transparent cursor-pointer 
                    border border-solid border-[#ddd] hover:border-gray-900/[0.8] hidden"
                data-step-previous="">
                <span aria-hidden="true" class="pointer-events-none">←</span>
                <span class="inline-block">Previous</span>
            </button>

            <!-- Next Button -->
            <button type="button"
                class="appearance-none w-fit md:min-w-[96px] bg-[#1890ff] text-sm font-semibold leading-6 
                    transition-all delay-600 rounded px-3 md:px-3.5 py-1.5 text-white shadow-sm 
                    hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 
                    focus-visible:outline-offset-2 focus-visible:outline-blue-600 cursor-pointer"
                data-step-next="">
                <span class="inline-block">Next</span>
                <span aria-hidden="true" class="pointer-events-none">→</span>
            </button>
        </div>
    </div>

    <!-- Publish Button -->
    <div id="publish-challenge-btn" class="hidden flex w-fit sm:ml-auto items-center justify-end mt-4 mb-3 sm:mb-0">
        <button type="submit"
            class="appearance-none w-fit md:min-w-[96px] bg-green-500 text-sm font-semibold leading-6 
                transition-all delay-600 rounded px-3 md:px-3.5 py-1.5 text-white shadow-sm 
                hover:bg-green-500/[0.85] focus-visible:outline focus-visible:outline-2 
                focus-visible:outline-offset-2 focus-visible:outline-green-500/[0.85] cursor-pointer">
            Publish Challenge
        </button>
    </div>
</div>
