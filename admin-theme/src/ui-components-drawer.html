<!doctype html>
<html lang="en">
  <head>
    <title>Drawer Component - Nexus (HTML - DaisyUI)</title>
    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Drawer</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Components</li>
                      <li>Drawer</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>
                        <div class="mt-1 flex flex-wrap gap-3">
                          <!-- Start: Default Drawer -->

                          <div class="drawer">
                            <input
                              id="default_drawer"
                              aria-label="Drawer handler"
                              class="drawer-toggle"
                              readonly=""
                              type="checkbox" />
                            <div class="drawer-content">
                              <button class="btn btn-primary" onclick="default_drawer.click()">
                                Open drawer
                              </button>
                            </div>
                            <div class="drawer-side z-[50]">
                              <label
                                class="drawer-overlay"
                                onclick="default_drawer.click()"></label>
                              <ul class="menu h-full w-80 bg-base-200 p-4 text-base-content">
                                <li class=""><a href="#">Sidebar Item 1</a></li>
                                <li class=""><a href="#">Sidebar Item 2</a></li>
                              </ul>
                            </div>
                          </div>

                          <!-- End: Default Drawer -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Position</div>
                        <div class="mt-1 flex flex-wrap gap-3">
                          <!-- Start: Position Drawer -->

                          <div class="drawer drawer-end">
                            <input
                              id="right_drawer"
                              aria-label="Drawer handler"
                              class="drawer-toggle"
                              readonly=""
                              type="checkbox" />
                            <div class="drawer-content">
                              <button class="btn btn-primary" onclick="right_drawer.click()">
                                Right Drawer
                              </button>
                            </div>
                            <div class="drawer-side z-[50]">
                              <label class="drawer-overlay" onclick="right_drawer.click()"></label>
                              <ul class="menu h-full w-80 bg-base-200 p-4 text-base-content">
                                <li class=""><a href="#">Sidebar Item 1</a></li>
                                <li class=""><a href="#">Sidebar Item 2</a></li>
                              </ul>
                            </div>
                          </div>

                          <!-- End: Position Drawer -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
  </body>
</html>
