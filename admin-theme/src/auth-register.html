<!doctype html>
<html lang="en">
  <head>
    <load src="partials/head.html" />
    <title>Register - Nexus (HTML - DaisyUI)</title>
  </head>

  <body>
    <div class="grid min-h-screen grid-cols-12 overflow-auto">
      <!--  Start: Register Side Image Panel -->

      <div
        class="relative hidden bg-[#FFE9D1] dark:bg-[#14181c] lg:col-span-7 lg:block xl:col-span-8 2xl:col-span-9">
        <div class="absolute inset-0 flex items-center justify-center">
          <img
            alt="Auth Image"
            loading="lazy"
            width="1000"
            height="667"
            class="object-cover"
            src="/assets/images/auth/auth-hero.png" />
        </div>
        <div class="animate-bounce-2 absolute bottom-[15%] right-[20%]">
          <div aria-label="Card" class="card card-bordered w-64 bg-base-100/80 backdrop-blur-lg">
            <div class="card-body p-6">
              <div class="flex flex-col items-center justify-center">
                <img
                  alt=""
                  loading="lazy"
                  width="460"
                  height="460"
                  class="mask mask-squircle size-11 bg-base-content/10 p-0.5"
                  src="/assets/images/landing/testimonial-pouya-avatar.png" />
                <div class="mt-2 flex items-center justify-center gap-0.5">
                  <iconify-icon
                    icon="lucide:star"
                    height="12"
                    class="text-orange-400"></iconify-icon>

                  <iconify-icon
                    icon="lucide:star"
                    height="12"
                    class="text-orange-400"></iconify-icon>

                  <iconify-icon
                    icon="lucide:star"
                    height="12"
                    class="text-orange-400"></iconify-icon>

                  <iconify-icon
                    icon="lucide:star"
                    height="12"
                    class="text-orange-400"></iconify-icon>

                  <iconify-icon
                    icon="lucide:star"
                    height="12"
                    class="text-orange-400"></iconify-icon>
                </div>
                <p class="mt-2 text-sm font-medium">Pouya Saadeghi</p>
                <p class="text-xs text-base-content/70">Creator of daisyUI</p>
              </div>
              <p class="text-center text-sm text-base-content/90">
                This is the ultimate admin dashboard for any React project
              </p>
            </div>
          </div>
        </div>
      </div>

      <!--  End: Register Side Image Panel -->

      <div class="col-span-12 lg:col-span-5 xl:col-span-4 2xl:col-span-3">
        <div class="flex flex-col items-stretch p-8 lg:p-16">
          <div class="flex items-center justify-between">
            <!--  Start: Logo -->

            <div class="inline">
              <img
                alt="logo-dark"
                loading="lazy"
                width="86"
                height="24"
                class="hidden dark:inline"
                src="/assets/images/logo/logo-dark.svg" />
              <img
                alt="logo-light"
                loading="lazy"
                width="86"
                height="24"
                class="inline dark:hidden"
                src="/assets/images/logo/logo-light.svg" />
            </div>

            <!--  End: Logo -->

            <!--  Start: Theme Toggle -->

            <button
              aria-label="Theme toggle"
              data-action="theme-toggle"
              class="btn btn-circle btn-ghost border border-base-content/10 text-base-content/70 hover:bg-base-content/10">
              <iconify-icon icon="lucide:sun" height="20" class="hidden dark:inline"></iconify-icon>

              <iconify-icon
                icon="lucide:moon"
                height="20"
                class="inline dark:hidden"></iconify-icon>
            </button>

            <!--  End: Theme Toggle -->
          </div>
          <h3 class="mt-8 text-center text-xl font-semibold md:mt-12 lg:mt-24">Register</h3>
          <h3 class="mt-2 text-center text-sm text-base-content/70">
            Seamless Access, Secure Connection: Your Gateway to a Personalized Experience.
          </h3>
          <div class="mt-6 md:mt-10">
            <!--  Start: Register Form -->

            <div>
              <div class="grid grid-cols-1 gap-5 md:grid-cols-2">
                <div class="form-control">
                  <label for="firstName" class="label">
                    <span class="label-text cursor-pointer">First Name</span>
                  </label>
                  <div
                    class="form-control flex flex-row items-center rounded-box border border-base-content/20 ps-3">
                    <iconify-icon
                      icon="lucide:user"
                      height="18"
                      class="text-base-content/80"></iconify-icon>
                    <input
                      id="firstName"
                      placeholder="First Name"
                      class="input input-sm w-full transition-all focus:border-transparent focus:outline-0 focus:outline-offset-0"
                      name="firstName" />
                  </div>
                </div>
                <div class="form-control">
                  <label for="lastName" class="label">
                    <span class="label-text cursor-pointer">Last Name</span>
                  </label>
                  <div
                    class="form-control flex flex-row items-center rounded-box border border-base-content/20 ps-3">
                    <iconify-icon
                      icon="lucide:user"
                      height="18"
                      class="text-base-content/80"></iconify-icon>
                    <input
                      id="lastName"
                      placeholder="Last Name"
                      class="input input-sm w-full transition-all focus:border-transparent focus:outline-0 focus:outline-offset-0"
                      name="lastName" />
                  </div>
                </div>
              </div>
              <div class="form-control mt-3">
                <label for="username" class="label">
                  <span class="label-text cursor-pointer">Username</span>
                </label>
                <div
                  class="form-control flex flex-row items-center rounded-box border border-base-content/20 ps-3">
                  <iconify-icon
                    icon="lucide:user-square"
                    height="18"
                    class="text-base-content/80"></iconify-icon>
                  <input
                    id="username"
                    placeholder="Username"
                    class="input input-sm w-full transition-all focus:border-transparent focus:outline-0 focus:outline-offset-0"
                    name="username" />
                </div>
              </div>
              <div class="form-control mt-3">
                <label for="email" class="label">
                  <span class="label-text cursor-pointer">Email Address</span>
                </label>
                <div
                  class="form-control flex flex-row items-center rounded-box border border-base-content/20 ps-3">
                  <iconify-icon
                    icon="lucide:mail"
                    height="18"
                    class="text-base-content/80"></iconify-icon>
                  <input
                    id="email"
                    placeholder="Email Address"
                    class="input input-sm w-full transition-all focus:border-transparent focus:outline-0 focus:outline-offset-0"
                    name="email" />
                </div>
              </div>
              <form class="form-control mt-3">
                <label class="label" for="password"><span class="label-text">Password</span></label>
                <div
                  class="form-control flex flex-row items-center rounded-box border border-base-content/20 pe-3 ps-3"
                  data-component="password-field">
                  <iconify-icon
                    icon="lucide:key-round"
                    height="18"
                    class="text-base-content/80"></iconify-icon>
                  <input
                    id="password"
                    placeholder="Password"
                    class="input input-sm w-full transition-all focus:border-transparent focus:outline-0 focus:outline-offset-0"
                    type="password"
                    value="password"
                    data-slot="input"
                    name="password" />
                  <button
                    id="toggle_password_field_type"
                    type="button"
                    data-slot-value="hide"
                    data-slot="visibility-toggle"
                    aria-label="Show/Hide password"
                    class="group btn btn-circle btn-ghost btn-xs hover:bg-base-content/10">
                    <iconify-icon
                      icon="lucide:eye"
                      height="16"
                      class="inline text-base-content/80 group-data-[slot-value=show]:hidden"></iconify-icon>
                    <iconify-icon
                      icon="lucide:eye-off"
                      height="16"
                      class="inline text-base-content/80 group-data-[slot-value=hide]:hidden"></iconify-icon>
                  </button>
                </div>
              </form>
              <div class="mt-4 flex items-center gap-3 md:mt-6">
                <input
                  id="agreement"
                  class="checkbox-primary checkbox checkbox-xs"
                  type="checkbox"
                  name="agreement" />
                <label for="agreement">
                  I agree with
                  <span class="cursor-pointer text-primary underline">terms and conditions</span>
                </label>
              </div>
            </div>

            <!--  End: Register Form -->

            <div class="mt-4 md:mt-6">
              <a class="btn btn-primary btn-block gap-2 text-base" href="./dashboards-ecommerce.html">
                <iconify-icon icon="lucide:user-plus" height="16"></iconify-icon>

                Register
              </a>
            </div>
            <div class="mt-4">
              <!--  Start: Social Google Register -->

              <button
                class="btn btn-outline btn-md btn-block flex items-center gap-3 border-base-content/10 !text-base-content hover:border-transparent hover:bg-base-content/10">
                <img
                  alt=""
                  loading="lazy"
                  width="200"
                  height="200"
                  class="size-6"
                  src="/assets/images/brand-logo/google-mini.svg" />
                <span class="text-base">Register with Google</span>
              </button>

              <!--  End: Social Google Register -->
            </div>
            <p class="mt-4 text-center text-sm text-base-content/80 md:mt-6">
              I have already to
              <a class="text-primary hover:underline" href="./auth-login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
    <script src="/assets/js/components/password-field.js"></script>
  </body>
</html>
