<!doctype html>
<html lang="en">
  <head>
    <title>Input Form Component - Nexus (HTML - DaisyUI)</title>
    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Input</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Forms</li>
                      <li>Input</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>

                        <!--  Start: Default Input -->

                        <div class="mt-1 flex w-fit flex-col gap-3">
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-bordered focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            disabled=""
                            placeholder="Type here"
                            class="input input-bordered focus:outline-offset-0" />
                        </div>

                        <!--  End: Default Input -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Form Control</div>

                        <!--  Start: Form Control Input -->

                        <div class="form-control mt-1 w-full max-w-xs">
                          <label class="label">
                            <span class="label-text">What is your name?</span>
                            <span class="label-text-alt">Mr.</span>
                          </label>
                          <input
                            aria-label="Input example"
                            placeholder="Type Here"
                            class="input input-bordered focus:outline-offset-0" />
                          <label class="label">
                            <span class="label-text-alt">* Required</span>
                            <span class="label-text-alt">0/20</span>
                          </label>
                        </div>

                        <!--  End: Form Control Input -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Text Area</div>

                        <!--  Start: Input Text Area -->

                        <div class="mt-1 flex w-fit flex-col gap-3">
                          <textarea
                            placeholder="Bio"
                            aria-label="Bio"
                            class="textarea textarea-bordered focus:outline-offset-0"></textarea>
                          <textarea
                            placeholder="Bio"
                            disabled=""
                            aria-label="Bio"
                            class="textarea textarea-bordered textarea-sm h-10 focus:outline-offset-0"></textarea>
                        </div>

                        <!--  End: Input Text Area -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Area Control</div>

                        <!--  Start: Input Area Control -->

                        <div class="form-control w-fit">
                          <label class="label">
                            <span class="label-text">Your bio</span>
                            <span class="label-text-alt">Alt label</span>
                          </label>
                          <textarea
                            placeholder="Bio"
                            aria-label="Bio"
                            class="textarea textarea-bordered focus:outline-offset-0"></textarea>
                          <label class="label">
                            <span class="label-text-alt">Required</span>
                            <span class="label-text-alt">0/150</span>
                          </label>
                        </div>

                        <!--  End: Input Area Control -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Select</div>

                        <!--  Start: Input Select -->

                        <div class="mt-1 flex w-fit flex-col gap-3">
                          <select
                            aria-label="Select example"
                            class="select select-bordered focus:outline-offset-0">
                            <option value="default" selected disabled="">
                              Pick your favorite Simpson
                            </option>
                            <option value="Homer">Homer</option>
                            <option value="Marge">Marge</option>
                            <option value="Bart">Bart</option>
                            <option value="Lisa">Lisa</option>
                            <option value="Maggie">Maggie</option>
                          </select>
                          <select
                            aria-label="Select example"
                            disabled=""
                            class="select select-bordered focus:outline-offset-0">
                            <option value="default" disabled="">Pick your favorite Simpson</option>
                          </select>
                        </div>

                        <!--  End: Input Select -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Select Control</div>

                        <!--  Start: Input Select Control -->

                        <div class="form-control w-full max-w-xs">
                          <label class="label">
                            <span class="label-text">Pick the best fantasy franchise</span>
                            <span class="label-text-alt">Pick any 2</span>
                          </label>
                          <select
                            aria-label="Select example"
                            class="select select-bordered focus:outline-offset-0">
                            <option value="default" selected disabled="">
                              Pick your favorite Simpson
                            </option>
                            <option value="Homer">Homer</option>
                            <option value="Marge">Marge</option>
                            <option value="Bart">Bart</option>
                            <option value="Lisa">Lisa</option>
                            <option value="Maggie">Maggie</option>
                          </select>
                          <label class="label">
                            <span class="label-text-alt">* Required</span>
                            <span class="label-text-alt">1 of 5</span>
                          </label>
                        </div>

                        <!--  End: Input Select Control -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Color</div>

                        <!--  Start: Color Input -->

                        <div class="mt-1 flex w-fit flex-col gap-3">
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-sm input-bordered input-primary focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-sm input-bordered input-secondary focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-sm input-bordered input-success focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-sm input-bordered input-warning focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-sm input-bordered input-info focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-sm input-bordered input-error focus:outline-offset-0" />
                        </div>

                        <!--  End: Color Input -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Size</div>

                        <!--  Start: Input With Size -->

                        <div class="mt-1 flex w-fit flex-col gap-3">
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-xs input-bordered focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-sm input-bordered focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-md input-bordered focus:outline-offset-0" />
                          <input
                            aria-label="Input example"
                            placeholder="Type here"
                            class="input input-lg input-bordered focus:outline-offset-0" />
                        </div>

                        <!--  Start: Input With Size -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
  </body>
</html>
