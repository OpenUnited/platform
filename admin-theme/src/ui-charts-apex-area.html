<!doctype html>
<html lang="en">
  <head>
    <title>Apex Area Charts - Nexus (HTML - DaisyUI)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.53.0/apexcharts.min.css" />

    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Area Charts</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Apex Charts</li>
                      <li>Area</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="mt-6 grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <div class="card-title">Spline Area</div>

                        <!--  Start: Spline Area Chart -->

                        <div id="chart_spline_area"></div>

                        <!--  End: Spline Area Chart -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <div class="card-title">Negative Value Area</div>

                        <!--  Start: Negative Value Area Chart -->

                        <div id="chart_negative_value_area"></div>

                        <!--  End: Negative Value Area Chart -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <div class="card-title">Irregular Time Series Area</div>

                        <!--  Start: Irregular Time Series Area Chart -->

                        <div id="chart_irregular_time_series_area"></div>

                        <!--  End: Irregular Time Series Area Chart -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <div class="card-title">Selection Area</div>

                        <!--  Start: Selection Area Chart -->

                        <div>
                          <div id="chart_selection_result_area"></div>
                          <div id="chart_selection_target_area"></div>
                        </div>

                        <!--  End: Selection Area Chart -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.53.0/apexcharts.min.js"></script>
    <script src="/assets/js/pages/charts/apex-area.js"></script>

    <load src="partials/footer.html" />
  </body>
</html>
