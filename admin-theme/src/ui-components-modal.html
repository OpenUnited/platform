<!doctype html>
<html lang="en">
  <head>
    <title>Modal Component - Nexus (HTML - DaisyUI)</title>
    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Modal</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Components</li>
                      <li>Modal</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>
                        <div class="mt-1">
                          <button class="btn" onclick="default_modal.showModal()">
                            Open Modal
                          </button>

                          <!-- Start: Default Modal -->

                          <dialog aria-label="Modal" class="modal" id="default_modal">
                            <div class="modal-box">
                              <div class="mb-8 w-full text-xl font-bold">Hello!</div>
                              <div>Press ESC key or click the button below to close</div>
                              <div class="modal-action">
                                <form method="dialog">
                                  <button class="btn">Close</button>
                                </form>
                              </div>
                            </div>
                          </dialog>

                          <!-- End: Default Modal -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Close Button</div>
                        <div class="mt-1">
                          <button class="btn" onclick="close_button_modal.showModal()">
                            Open Modal
                          </button>

                          <!-- Start: Modal With Close Button -->

                          <dialog aria-label="Modal" class="modal" id="close_button_modal">
                            <div class="modal-box">
                              <form method="dialog">
                                <button
                                  aria-label="Close modal"
                                  class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2">
                                  <iconify-icon icon="lucide:x" height="16"></iconify-icon>
                                </button>
                              </form>
                              <div class="mb-8 w-full text-xl font-bold">Hello!</div>
                              <div>Press ESC key or click on X button to close</div>
                            </div>
                          </dialog>

                          <!-- End: Modal With Close Button -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Click Outside</div>
                        <div class="mt-1">
                          <button class="btn" onclick="click_outside_modal.showModal()">
                            Open Modal
                          </button>

                          <!-- Start: Click Outside Modal -->

                          <dialog aria-label="Modal" class="modal" id="click_outside_modal">
                            <div class="modal-box">
                              <form method="dialog">
                                <button
                                  aria-label="Close modal"
                                  class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2">
                                  <iconify-icon icon="lucide:x" height="16"></iconify-icon>
                                </button>
                              </form>
                              <div class="mb-8 w-full text-xl font-bold">Hello!</div>
                              <div>Press ESC key or click on X button to close</div>
                            </div>
                            <form method="dialog" class="modal-backdrop">
                              <button>close</button>
                            </form>
                          </dialog>

                          <!-- End: Click Outside Modal -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Custom Width</div>
                        <div class="mt-1">
                          <button class="btn" onclick="custom_width_modal.showModal()">
                            Open Modal
                          </button>

                          <!-- Start: Custom Width Modal -->

                          <dialog aria-label="Modal" class="modal" id="custom_width_modal">
                            <div class="modal-box w-11/12 max-w-5xl">
                              <form method="dialog">
                                <button
                                  aria-label="Close modal"
                                  class="btn btn-circle btn-ghost btn-sm absolute right-2 top-2">
                                  <iconify-icon icon="lucide:x" height="16"></iconify-icon>
                                </button>
                              </form>
                              <div class="mb-8 w-full text-xl font-bold">Hello!</div>
                              <div>Press ESC key or click on X button to close</div>
                            </div>
                          </dialog>

                          <!-- End: Custom Width Modal -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
  </body>
</html>
