<!doctype html>
<html lang="en">
  <head>
    <title>File Form Component - Nexus (HTML - DaisyUI)</title>
    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">File Input</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Forms</li>
                      <li>File Input</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>
                        <div class="mt-1 flex flex-wrap gap-5">
                          <!--  Start: Default File Input -->

                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input max-w-64 bg-base-200 sm:max-w-xs" />

                          <!--  End: Default File Input -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Form Control</div>

                        <!--  Start: Form Control File Input -->

                        <div class="form-control w-full max-w-64 sm:max-w-xs">
                          <label class="label">
                            <span class="label-text">Pick a file</span>
                            <span class="label-text-alt">From File Manager</span>
                          </label>
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input bg-base-200" />
                          <label class="label">
                            <span class="label-text-alt">Required</span>
                            <span class="label-text-alt">Max 2 MB</span>
                          </label>
                        </div>

                        <!--  End: Form Control File Input -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Color</div>

                        <!--  Start: File Input With Color -->

                        <div class="mt-1 flex w-fit flex-col gap-3">
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-primary file-input-sm max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-secondary file-input-sm max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-success file-input-sm max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-warning file-input-sm max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-info file-input-sm max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-error file-input-sm max-w-64 bg-base-200 sm:max-w-xs" />
                        </div>

                        <!--  End: File Input With Color -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Size</div>

                        <!--  Start: File Input With Size -->

                        <div class="mt-1 flex w-fit flex-col gap-3">
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-xs max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-sm max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-md max-w-64 bg-base-200 sm:max-w-xs" />
                          <input
                            aria-label="File input example"
                            type="file"
                            class="file-input file-input-lg max-w-64 bg-base-200 sm:max-w-xs" />
                        </div>

                        <!--  End: File Input With Size -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
  </body>
</html>
