<!doctype html>
<html lang="en">
  <head>
    <title>Toggle Form Component - Nexus (HTML - DaisyUI)</title>
    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Toggle</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Forms</li>
                      <li>Toggle</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>

                        <!--  Start: Default Toggle -->

                        <div class="mt-1 flex flex-wrap gap-5">
                          <input aria-label="Toggle" type="checkbox" class="toggle" />
                          <input aria-label="Toggle" type="checkbox" class="toggle" checked="" />
                          <input aria-label="Toggle" disabled="" type="checkbox" class="toggle" />
                          <input
                            aria-label="Toggle"
                            disabled=""
                            type="checkbox"
                            class="toggle"
                            checked="" />
                        </div>

                        <!--  End: Default Toggle -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Color</div>

                        <!--  Start: Toggle With Color -->

                        <div class="mt-1 flex flex-wrap gap-2">
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-primary"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-secondary"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-success"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-warning"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-info"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-error"
                            checked="" />
                        </div>

                        <!--  End: Toggle With Color -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Size</div>

                        <!--  Start: Toggle Size -->

                        <div class="mt-1 flex flex-col items-center gap-2">
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-xs"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-sm"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-md"
                            checked="" />
                          <input
                            aria-label="Toggle"
                            type="checkbox"
                            class="toggle toggle-lg"
                            checked="" />
                        </div>

                        <!--  End: Toggle Size -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Form Control</div>

                        <!--  Start: Form Toggle -->

                        <form
                          role="form"
                          class="form-control mt-1 w-fit rounded-lg bg-base-200 p-2 px-4">
                          <label class="label">
                            <span class="label-text cursor-pointer">Remember me</span>
                            <input aria-label="Toggle" type="checkbox" class="toggle m-2 ms-4" />
                          </label>
                        </form>

                        <!--  End: Form Toggle -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
  </body>
</html>
