<!doctype html>
<html lang="en">
  <head>
    <load src="partials/head.html" />
    <title>Button - Nexus (HTML - DaisyUI)</title>
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Button</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Components</li>
                      <li>Button</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>

                        <!-- Start: Default Button -->

                        <div class="mt-1 flex flex-wrap gap-3">
                          <button class="btn btn-primary">Primary</button>
                          <button class="btn btn-secondary">Secondary</button>
                          <button class="btn btn-success">Success</button>
                          <button class="btn btn-warning">Warning</button>
                          <button class="btn btn-info">Info</button>
                          <button class="btn btn-error">Error</button>
                        </div>

                        <!-- End: Default Button -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Outlined</div>

                        <!-- Start: Outlined Button -->

                        <div class="mt-1 flex flex-wrap gap-3">
                          <button class="btn btn-outline btn-primary">Primary</button>
                          <button class="btn btn-outline btn-secondary">Secondary</button>
                          <button class="btn btn-outline btn-success">Success</button>
                          <button class="btn btn-outline btn-warning">Warning</button>
                          <button class="btn btn-outline btn-info">Info</button>
                          <button class="btn btn-outline btn-error">Error</button>
                        </div>

                        <!-- End: Outlined Button -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Rounded</div>

                        <!-- Start: Rounded Button -->

                        <div class="mt-1 flex flex-wrap items-center gap-3">
                          <button class="btn btn-primary btn-lg">Large</button>
                          <button class="btn btn-primary btn-md">Medium</button>
                          <button class="btn btn-primary btn-sm">Small</button>
                          <button class="btn btn-primary btn-xs">Very Small</button>
                        </div>

                        <!-- End: Rounded Button -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Icon</div>

                        <!-- Start: Button With Icon -->

                        <div class="mt-1 flex flex-wrap items-center gap-3">
                          <button class="btn btn-primary gap-2">
                            <iconify-icon
                              icon="lucide:alarm-clock"
                              height="20"
                              class="text-primary-content"></iconify-icon>
                            Alarm
                          </button>
                          <button class="btn btn-error gap-2">
                            <iconify-icon
                              icon="lucide:ban"
                              height="20"
                              class="text-error-content"></iconify-icon>
                            Cancel
                          </button>
                        </div>

                        <!-- End: Button With Icon -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Loading</div>

                        <!-- Start: Loading Button -->

                        <div class="mt-1 flex flex-wrap items-center gap-3">
                          <button class="btn btn-primary">
                            <span class="loading loading-spinner"></span>
                            Loading
                          </button>
                          <button class="btn btn-disabled btn-primary" disabled="">
                            <span class="loading loading-spinner"></span>
                            Disabled
                          </button>
                        </div>

                        <!-- End: Loading Button -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
  </body>
</html>
