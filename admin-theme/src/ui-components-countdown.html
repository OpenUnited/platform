<!doctype html>
<html lang="en">
  <head>
    <title>Countdown Component - Nexus (HTML - DaisyUI)</title>
    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Countdown</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Components</li>
                      <li>Countdown</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>
                        <div class="mt-1 space-y-1">
                          <!-- Start: Default Countdown -->

                          <span role="timer" class="countdown text-2xl">
                            <span class="countdown-timer" style="--value: 59"></span>
                          </span>

                          <!-- End: Default Countdown -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Clock</div>

                        <!-- Start: Clock Countdown -->

                        <div class="mt-1 flex flex-wrap items-center gap-2">
                          <span role="timer" class="countdown">
                            <span style="--value: 10"></span>
                          </span>
                          :
                          <span role="timer" class="countdown">
                            <span style="--value: 24"></span>
                          </span>
                          :
                          <span role="timer" class="countdown">
                            <span class="countdown-timer" style="--value: 59"></span>
                          </span>
                        </div>

                        <!-- End: Clock Countdown -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Outline</div>

                        <!-- Start: Outline Countdown -->

                        <div class="mt-1 grid auto-cols-max grid-flow-col gap-5 text-center">
                          <div class="flex flex-col">
                            <span role="timer" class="countdown text-xl md:text-5xl">
                              <span style="--value: 15"></span>
                            </span>
                            days
                          </div>
                          <div class="flex flex-col">
                            <span role="timer" class="countdown text-xl md:text-5xl">
                              <span style="--value: 10"></span>
                            </span>
                            hours
                          </div>
                          <div class="flex flex-col">
                            <span role="timer" class="countdown text-xl md:text-5xl">
                              <span style="--value: 24"></span>
                            </span>
                            min
                          </div>
                          <div class="flex flex-col">
                            <span role="timer" class="countdown text-xl md:text-5xl">
                              <span class="countdown-timer" style="--value: 59"></span>
                            </span>
                            sec
                          </div>
                        </div>

                        <!-- End: Outline Countdown -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Boxes</div>

                        <!-- Start: Boxes Countdown -->

                        <div
                          class="mt-1 grid auto-cols-max grid-flow-col gap-3 text-center md:gap-5">
                          <div
                            class="flex flex-col rounded-box bg-neutral p-2 text-sm text-neutral-content md:text-base">
                            <span role="timer" class="countdown text-lg md:text-5xl">
                              <span style="--value: 15"></span>
                            </span>
                            Days
                          </div>
                          <div
                            class="flex flex-col rounded-box bg-neutral p-2 text-sm text-neutral-content md:text-base">
                            <span role="timer" class="countdown text-lg md:text-5xl">
                              <span style="--value: 10"></span>
                            </span>
                            Hours
                          </div>
                          <div
                            class="flex flex-col rounded-box bg-neutral p-2 text-sm text-neutral-content md:text-base">
                            <span role="timer" class="countdown text-lg md:text-5xl">
                              <span style="--value: 24"></span>
                            </span>
                            Minutes
                          </div>
                          <div
                            class="flex flex-col rounded-box bg-neutral p-2 text-sm text-neutral-content md:text-base">
                            <span role="timer" class="countdown text-lg md:text-5xl">
                              <span class="countdown-timer" style="--value: 59"></span>
                            </span>
                            Seconds
                          </div>
                        </div>

                        <!-- End: Boxes Countdown -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let value = 59

      function updateCountdown() {
        const countdownTimers = document.querySelectorAll(".countdown-timer")
        countdownTimers.forEach((span) => {
          span.style.setProperty("--value", value)
        })
        value = value <= 0 ? 59 : value - 1
      }

      setInterval(updateCountdown, 1000)
    </script>

    <load src="partials/footer.html" />
  </body>
</html>
