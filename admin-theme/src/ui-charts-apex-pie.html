<!doctype html>
<html lang="en">
  <head>
    <title>Apex Pie Charts - Nexus (HTML - DaisyUI)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.53.0/apexcharts.min.css" />

    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Pie Charts</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Apex Charts</li>
                      <li>Pie</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="mt-6 grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <p class="font-medium">Simple Pie</p>

                        <!--  Start: Simple Pie Chart -->

                        <div id="chart_simple_pie"></div>

                        <!--  End: Simple Pie Chart -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <p class="font-medium">Gradient Donut</p>

                        <!--  Start: Gradient Donut Chart -->

                        <div id="chart_gradient_donut"></div>

                        <!--  End: Gradient Donut Chart -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <p class="font-medium">Pattern Donut</p>

                        <!--  Start: Pattern Donut Chart -->

                        <div id="chart_pattern_donut"></div>

                        <!--  End: Pattern Donut Chart -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body gap-3 pb-0">
                        <p class="font-medium">Monochrome Pie</p>

                        <!--  Start: Monochrome Pie Chart -->

                        <div id="chart_monochrome_pie"></div>

                        <!--  End: Monochrome Pie Chart -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.53.0/apexcharts.min.js"></script>
    <script src="/assets/js/pages/charts/apex-pie.js"></script>

    <load src="partials/footer.html" />
  </body>
</html>
