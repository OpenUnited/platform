<!doctype html>
<html lang="en">
  <head>
    <title>Avatar Component - Nexus (HTML - DaisyUI)</title>
    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Avatar</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li>Components</li>
                      <li>Avatar</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-6">
                  <div class="grid gap-6 xl:grid-cols-2">
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Default</div>
                        <div class="mt-1 space-y-1">
                          <!-- Start: Default Avatar -->

                          <div aria-label="Avatar photo" class="avatar">
                            <div class="h-24 w-24 rounded bg-base-content/10">
                              <img src="./assets/images/avatars/1.png" alt="Avatar" />
                            </div>
                          </div>

                          <!-- End: Default Avatar -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Rounded</div>

                        <!-- Start: Rounded Avatar -->

                        <div class="mt-1 flex flex-wrap items-center gap-3 space-y-1">
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="h-24 w-24 rounded-xl bg-base-content/10">
                              <img src="./assets/images/avatars/1.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="h-24 w-24 rounded-full bg-base-content/10">
                              <img src="./assets/images/avatars/2.png" alt="Avatar" />
                            </div>
                          </div>
                        </div>

                        <!-- End: Rounded Avatar -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Sizes</div>

                        <!-- Start: Avatar With Different Sizes -->

                        <div class="mt-1 flex flex-wrap items-center gap-3 space-y-1">
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="h-32 w-32 rounded bg-base-content/10">
                              <img src="./assets/images/avatars/4.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="h-24 w-24 rounded bg-base-content/10">
                              <img src="./assets/images/avatars/3.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="h-14 w-14 rounded bg-base-content/10">
                              <img src="./assets/images/avatars/2.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="h-10 w-10 rounded bg-base-content/10">
                              <img src="./assets/images/avatars/1.png" alt="Avatar" />
                            </div>
                          </div>
                        </div>

                        <!-- End: Avatar With Different Sizes -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Mask</div>

                        <!-- Start: Mask Avatar -->

                        <div class="mt-1 flex flex-wrap items-center gap-3 space-y-1">
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="mask mask-squircle h-24 w-24 bg-base-content/10">
                              <img src="./assets/images/avatars/1.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="mask mask-hexagon-2 h-24 w-24 bg-base-content/10">
                              <img src="./assets/images/avatars/2.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div class="mask mask-pentagon h-24 w-24 bg-base-content/10">
                              <img src="./assets/images/avatars/3.png" alt="Avatar" />
                            </div>
                          </div>
                        </div>

                        <!-- End: Mask Avatar -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Group</div>
                        <div class="mt-1 flex flex-wrap items-center gap-3 space-y-1">
                          <!-- Start: Group Avatar -->

                          <div
                            aria-label="Group of 4 avatar photos"
                            class="avatar-group -space-x-6">
                            <div aria-label="Avatar photo" class="avatar">
                              <div class="h-14 w-14 rounded-full bg-base-content/10">
                                <img src="./assets/images/avatars/1.png" alt="Avatar" />
                              </div>
                            </div>
                            <div aria-label="Avatar photo" class="avatar">
                              <div class="h-14 w-14 rounded-full bg-base-content/10">
                                <img src="./assets/images/avatars/2.png" alt="Avatar" />
                              </div>
                            </div>
                            <div aria-label="Avatar photo" class="avatar">
                              <div class="h-14 w-14 rounded-full bg-base-content/10">
                                <img src="./assets/images/avatars/3.png" alt="Avatar" />
                              </div>
                            </div>
                            <div aria-label="Avatar photo" class="avatar">
                              <div class="h-14 w-14 rounded-full bg-base-content/10">
                                <img src="./assets/images/avatars/4.png" alt="Avatar" />
                              </div>
                            </div>
                          </div>

                          <!-- End: Group Avatar -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Counter</div>
                        <div class="mt-1 flex flex-wrap items-center gap-3 space-y-1">
                          <!-- Start: Avatar With Counter -->

                          <div
                            aria-label="Group of 4 avatar photos"
                            class="avatar-group -space-x-6">
                            <div aria-label="Avatar photo" class="avatar">
                              <div class="h-14 w-14 rounded-full bg-base-content/10">
                                <img src="./assets/images/avatars/1.png" alt="Avatar" />
                              </div>
                            </div>
                            <div aria-label="Avatar photo" class="avatar">
                              <div class="h-14 w-14 rounded-full bg-base-content/10">
                                <img src="./assets/images/avatars/2.png" alt="Avatar" />
                              </div>
                            </div>
                            <div aria-label="Avatar photo" class="avatar">
                              <div class="h-14 w-14 rounded-full bg-base-content/10">
                                <img src="./assets/images/avatars/3.png" alt="Avatar" />
                              </div>
                            </div>
                            <div aria-label="Avatar photo" class="avatar placeholder">
                              <div
                                class="bg-neutral-focus h-14 w-14 bg-base-200 font-medium text-primary">
                                <span>+99</span>
                              </div>
                            </div>
                          </div>

                          <!-- End: Avatar With Counter -->
                        </div>
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Ring</div>

                        <!-- Start: Avatar With Ring -->

                        <div class="mt-1 flex flex-wrap items-center gap-5 space-y-1">
                          <div aria-label="Avatar photo" class="avatar">
                            <div
                              class="h-14 w-14 rounded-full bg-base-content/10 ring ring-primary ring-offset-2 ring-offset-base-100">
                              <img src="./assets/images/avatars/1.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div
                              class="h-14 w-14 rounded-full bg-base-content/10 ring ring-secondary ring-offset-2 ring-offset-base-100">
                              <img src="./assets/images/avatars/2.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div
                              class="h-14 w-14 rounded-full bg-base-content/10 ring ring-success ring-offset-2 ring-offset-base-100">
                              <img src="./assets/images/avatars/3.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div
                              class="h-14 w-14 rounded-full bg-base-content/10 ring ring-warning ring-offset-2 ring-offset-base-100">
                              <img src="./assets/images/avatars/4.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div
                              class="h-14 w-14 rounded-full bg-base-content/10 ring ring-info ring-offset-2 ring-offset-base-100">
                              <img src="./assets/images/avatars/5.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div
                              class="h-14 w-14 rounded-full bg-base-content/10 ring ring-error ring-offset-2 ring-offset-base-100">
                              <img src="./assets/images/avatars/6.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar">
                            <div
                              class="h-14 w-14 rounded-full bg-base-content/10 ring ring-neutral ring-offset-2 ring-offset-base-100">
                              <img src="./assets/images/avatars/7.png" alt="Avatar" />
                            </div>
                          </div>
                        </div>

                        <!-- End: Avatar With Ring -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Presence</div>

                        <!-- Start: Avatar With Status Presence -->

                        <div class="mt-1 flex flex-wrap items-center gap-5 space-y-1">
                          <div aria-label="Avatar photo" class="avatar online">
                            <div class="h-14 w-14 rounded-full bg-base-content/10">
                              <img src="./assets/images/avatars/1.png" alt="Avatar" />
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar offline">
                            <div class="h-14 w-14 rounded-full bg-base-content/10">
                              <img src="./assets/images/avatars/2.png" alt="Avatar" />
                            </div>
                          </div>
                        </div>

                        <!-- End: Avatar With Status Presence -->
                      </div>
                    </div>
                    <div aria-label="Card" class="card card-bordered bg-base-100">
                      <div class="card-body">
                        <div class="card-title">Placeholder</div>

                        <!-- Start: Placeholder Avatar -->

                        <div class="mt-1 flex flex-wrap items-center gap-5 space-y-1">
                          <div aria-label="Avatar photo" class="avatar placeholder">
                            <div
                              class="h-14 w-14 rounded-full bg-primary text-primary-content ring ring-primary ring-offset-2 ring-offset-base-100">
                              <span>D</span>
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar placeholder">
                            <div
                              class="h-14 w-14 rounded-full bg-secondary text-secondary-content ring ring-secondary ring-offset-2 ring-offset-base-100">
                              <span>A</span>
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar placeholder">
                            <div
                              class="h-14 w-14 rounded-full bg-success text-success-content ring ring-success ring-offset-2 ring-offset-base-100">
                              <span>I</span>
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar placeholder">
                            <div
                              class="h-14 w-14 rounded-full bg-info text-info-content ring ring-info ring-offset-2 ring-offset-base-100">
                              <span>S</span>
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar placeholder">
                            <div
                              class="h-14 w-14 rounded-full bg-warning text-warning-content ring ring-warning ring-offset-2 ring-offset-base-100">
                              <span>Y</span>
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar placeholder">
                            <div
                              class="h-14 w-14 rounded-full bg-error text-error-content ring ring-error ring-offset-2 ring-offset-base-100">
                              <span>U</span>
                            </div>
                          </div>
                          <div aria-label="Avatar photo" class="avatar placeholder">
                            <div
                              class="h-14 w-14 rounded-full bg-neutral text-neutral-content ring ring-neutral ring-offset-2 ring-offset-base-100">
                              <span>I</span>
                            </div>
                          </div>
                        </div>

                        <!-- End: Placeholder Avatar-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <load src="partials/footer.html" />
  </body>
</html>
