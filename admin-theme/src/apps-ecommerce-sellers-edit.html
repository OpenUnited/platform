<!doctype html>
<html lang="en">
  <head>
    <title>E-commerce Edit Seller - Nexus (HTML - DaisyUI)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.31.2/filepond.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/filepond-plugin-image-preview@4.6.12/dist/filepond-plugin-image-preview.min.css" />

    <load src="partials/head.html" />
  </head>

  <body>
    <div class="size-full">
      <div class="flex overflow-hidden">
        <load src="partials/leftbar.html" />

        <div class="main-wrapper overflow-auto">
          <div class="flex h-full flex-col">
            <load src="partials/topbar.html" />

            <div class="content-wrapper">
              <div>
                <div class="flex items-center justify-between">
                  <h3 class="text-lg font-medium">Edit Seller</h3>
                  <div aria-label="Breadcrumbs" class="breadcrumbs hidden p-0 text-sm sm:inline">
                    <ul>
                      <li>Nexus</li>
                      <li><a href="./apps-ecommerce-sellers.html">Sellers</a></li>
                      <li>Edit</li>
                    </ul>
                  </div>
                </div>
                <div class="mt-5">
                  <div>
                    <div class="grid grid-cols-1 gap-5 xl:grid-cols-2">
                      <!--  Start: Basic Information -->

                      <div aria-label="Card" class="card card-bordered bg-base-100">
                        <div class="card-body gap-0">
                          <div class="card-title">Basic Information</div>
                          <div class="mt-1 grid grid-cols-1 gap-5 gap-y-3 md:grid-cols-2">
                            <div>
                              <label for="name" class="label">
                                <span class="label-text cursor-pointer">Name</span>
                              </label>
                              <div
                                class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                <input
                                  id="name"
                                  placeholder="Name"
                                  class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                  value="Anthony S. Amaya"
                                  name="name" />
                              </div>
                            </div>
                            <div>
                              <label for="email" class="label">
                                <span class="label-text cursor-pointer">Email</span>
                              </label>
                              <div
                                class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                <input
                                  id="email"
                                  placeholder="Email"
                                  class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                  value="antho.am@yahoo.com"
                                  name="email" />
                              </div>
                            </div>
                            <div>
                              <label for="mobile" class="label">
                                <span class="label-text cursor-pointer">Mobile</span>
                              </label>
                              <div
                                class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                <input
                                  id="mobile"
                                  placeholder="Mobile"
                                  class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                  value="402-788-1602"
                                  name="mobileNumber" />
                              </div>
                            </div>
                            <div>
                              <label for="dob" class="label">
                                <span class="label-text cursor-pointer">DOB</span>
                              </label>
                              <div
                                class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                <input
                                  id="dob"
                                  class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                  type="date"
                                  value=""
                                  name="dob" />
                              </div>
                            </div>
                            <div class="mt-2 flex items-start gap-4">
                              <label for="verified" class="label pt-0">
                                <span class="label-text cursor-pointer">Verified</span>
                              </label>
                              <input
                                id="verified"
                                class="toggle toggle-sm"
                                type="checkbox"
                                value="true"
                                checked=""
                                name="verified" />
                            </div>
                            <div>
                              <label class="label label-text">Gender</label>
                              <div class="flex">
                                <div class="flex items-center gap-1">
                                  <input
                                    id="male"
                                    class="radio"
                                    type="radio"
                                    value="male"
                                    checked=""
                                    name="gender" />
                                  <label for="male" class="label">
                                    <span class="label-text cursor-pointer">Male</span>
                                  </label>
                                </div>
                                <div class="ml-6 flex items-center gap-1">
                                  <input
                                    id="female"
                                    class="radio"
                                    type="radio"
                                    value="male"
                                    name="gender" />
                                  <label for="female" class="label">
                                    <span class="label-text cursor-pointer">Female</span>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!--  End: Basic Information -->

                      <!--  Start: Upload Profile Image -->

                      <div aria-label="Card" class="card card-bordered bg-base-100">
                        <div class="card-body">
                          <div class="card-title">Upload Profile Image</div>
                          <div class="mt-1">
                            <input
                              type="file"
                              data-component="filepond"
                              class="filepond"
                              name="filepond" />
                          </div>
                        </div>
                      </div>

                      <!--  End: Upload Profile Image -->

                      <!--  Start: Change Password -->

                      <div aria-label="Card" class="card card-bordered bg-base-100">
                        <div class="card-body gap-0">
                          <div class="card-title">Change Password</div>
                          <form>
                            <div class="mt-1 grid grid-cols-1 gap-5 gap-y-3 md:grid-cols-2">
                              <div>
                                <label for="password" class="label">
                                  <span class="label-text cursor-pointer">Password</span>
                                </label>
                                <div
                                  class="form-control flex flex-row items-center rounded-box border border-base-content/20 pe-3"
                                  data-component="password-field">
                                  <input
                                    data-slot="input"
                                    id="password"
                                    autocomplete="on"
                                    type="password"
                                    placeholder="Password"
                                    class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                    name="password"
                                    required />
                                  <button
                                    id="toggle_password_field_type"
                                    type="button"
                                    data-slot="visibility-toggle"
                                    data-slot-value="hide"
                                    aria-label="Show/Hide password"
                                    class="group btn btn-circle btn-ghost btn-xs hover:bg-base-content/10">
                                    <iconify-icon
                                      icon="lucide:eye"
                                      height="16"
                                      class="inline text-base-content/80 group-data-[slot-value=show]:hidden"></iconify-icon>
                                    <iconify-icon
                                      icon="lucide:eye-off"
                                      height="16"
                                      class="inline text-base-content/80 group-data-[slot-value=hide]:hidden"></iconify-icon>
                                  </button>
                                </div>
                              </div>
                              <div>
                                <label for="confirm_password" class="label">
                                  <span class="label-text cursor-pointer">Confirm Password</span>
                                </label>
                                <div
                                  class="form-control flex flex-row items-center rounded-box border border-base-content/20 pe-3"
                                  data-component="password-field">
                                  <input
                                    id="confirm_password"
                                    autocomplete="on"
                                    data-slot="input"
                                    type="password"
                                    placeholder="Confirm Password"
                                    class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                    name="confirmPassword"
                                    value="" />
                                  <button
                                    id="toggle_confirm_password_field_type"
                                    type="button"
                                    data-slot="visibility-toggle"
                                    data-slot-value="hide"
                                    aria-label="Show/Hide password"
                                    class="group btn btn-circle btn-ghost btn-xs hover:bg-base-content/10">
                                    <iconify-icon
                                      icon="lucide:eye"
                                      height="16"
                                      class="inline text-base-content/80 group-data-[slot-value=show]:hidden"></iconify-icon>
                                    <iconify-icon
                                      icon="lucide:eye-off"
                                      height="16"
                                      class="inline text-base-content/80 group-data-[slot-value=hide]:hidden"></iconify-icon>
                                  </button>
                                </div>
                              </div>
                            </div>

                            <div class="mt-5 flex justify-end">
                              <button class="btn btn-primary btn-sm gap-2">
                                <iconify-icon icon="lucide:check" height="18"></iconify-icon>
                                Update Password
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>

                      <!--  End: Change Password -->

                      <!--  Start: Address -->

                      <div aria-label="Card" class="card card-bordered bg-base-100">
                        <div class="card-body gap-0">
                          <div class="card-title">Address</div>
                          <div class="mt-1 grid gap-5">
                            <div class="grid grid-cols-1 gap-5 gap-y-3 md:grid-cols-2">
                              <div>
                                <label for="street_address" class="label">
                                  <span class="label-text cursor-pointer">Street Address</span>
                                </label>
                                <div
                                  class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                  <input
                                    id="street_address"
                                    placeholder="Street Address"
                                    class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                    value=""
                                    name="address" />
                                </div>
                              </div>
                              <div>
                                <label for="city" class="label">
                                  <span class="label-text cursor-pointer">City</span>
                                </label>
                                <div
                                  class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                  <input
                                    id="city"
                                    placeholder="City"
                                    class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                    value=""
                                    name="city" />
                                </div>
                              </div>
                              <div>
                                <label for="state" class="label">
                                  <span class="label-text cursor-pointer">State</span>
                                </label>
                                <div
                                  class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                  <input
                                    id="state"
                                    placeholder="State"
                                    class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                    value=""
                                    name="state" />
                                </div>
                              </div>
                              <div>
                                <label for="postal_code" class="label">
                                  <span class="label-text cursor-pointer">Postal Code</span>
                                </label>
                                <div
                                  class="form-control flex flex-row items-center rounded-box border border-base-content/20">
                                  <input
                                    id="postal_code"
                                    placeholder="Postal Code"
                                    class="input input-sm input-bordered w-full border-0 transition-all focus:outline-0 focus:outline-offset-0"
                                    value=""
                                    name="postalCode" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!--  End: Address -->
                    </div>
                    <div class="mt-6 flex justify-end gap-6">
                      <!--  Start: Action Button -->

                      <button class="btn btn-ghost btn-sm gap-2 bg-base-content/10">
                        <iconify-icon icon="lucide:x" height="18"></iconify-icon>
                        Cancel
                      </button>
                      <button class="btn btn-primary btn-sm gap-2">
                        <iconify-icon icon="lucide:arrow-up-from-line" height="18"></iconify-icon>
                        Save
                      </button>

                      <!--  End: Action Button -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.31.2/filepond.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/filepond-plugin-image-preview@4.6.12/dist/filepond-plugin-image-preview.min.js"></script>
    <script src="/assets/js/components/password-field.js"></script>

    <load src="partials/footer.html" />
  </body>
</html>
