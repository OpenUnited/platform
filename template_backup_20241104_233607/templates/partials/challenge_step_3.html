<div class="flex flex-col">

    <button type="button"
        class="skills-modal__open appearance-none w-fit md:min-w-[96px] bg-[#1890ff] text-sm font-semibold leading-6 transition-all delay-600 rounded px-3 md:px-3.5 py-1.5 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 cursor-pointer">

                    <col class="w-9/12">
                    <col class="w-1/12">

                    <col class="w-1/12">

                            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">

                        </th>
                        <th scope="col"
                            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">
                            Points
                        </th>
                        <th scope="col" colspan="2"
                            class="py-3.5 pl-1.5 md:pl-3 pr-4 text-sm font-semibold text-gray-900 sm:pr-0 text-left">
