{% with skill_expertise_filter_tree(nodes, depth=0)   %}
    {% for node in nodes %}
        {% if node.children %}
            <optgroup class="ml-{{ depth * 2 }}" label="{{ node.name }}">
                {{ skill_expertise_filter_tree(node.children, depth+1)  }}
            </optgroup>
        {% else %}
            <option class="ml-{{ depth * 2 }}" value="{{ node.id }}">
                {{ node.name  }}
            </option>
        {% endif  %}

    {% endfor  %}
{% endmacro  %}
