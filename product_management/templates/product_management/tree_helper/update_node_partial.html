<li draggable="false" id="li_node_{{product_area.id}}">
    <form method="post" hx-post="{{ url('update_node', args=(product_area.id,) )}}"  hx-target="#li_content_{{product_area.id}}" hx-swap="outerHTML">
        <div id="li_content_{{product_area.id}}" class="pl-2 pr-2 mt-1 block border border-gray-300 rounded-md text-blue-500">
            <div class="w-full">
                <label for="name" class="block text-sm font-medium text-gray-900 dark:text-white">Name</label>
                <input type="text" value="{{product_area.name}}" name="name" id="name" class="bg-gray-50 border border-blue-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" placeholder="Name..." required />
                <input type="hidden" value="{{depth}}" name="depth" class="bg-gray-50 border border-blue-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" placeholder="Name..." required />
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea id="description" name="description" rows="4" class="bg-gray-50 border border-blue-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Write your description here...">{{product_area.description}}</textarea>        
            </div>
 
            <div class="flex justify-end mr-2 mt-2 mb-2">
                <button type="submit" class="bg-gray-700 text-white py-2 px-4 rounded mr-2">Save</button>
                <button type="button" class="bg-red-700 text-white py-2 px-4 rounded"  hx-post="{{ url('update_node', args=(product_area.id,) )}}"  hx-vals='{"cancelled":"true"}' hx-target="#li_content_{{product_area.id}}" hx-swap="outerHTML">Cancel</button>
            </div>

        </div>
    </form>
</li>
