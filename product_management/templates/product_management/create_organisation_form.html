<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="space-y-12">
        <div class="mt-10 grid grid-cols-1 gap-x-5 gap-y-8 sm:grid-cols-3">
            <div class="sm:col-span-2">
                <label for="{{ form.name.id_for_label }}"
                    class="block text-sm font-medium leading-6 text-gray-900">{{ form.name.label }}</label>
                <div class="mt-2">
                    <div class="flex">
                        {{ form.name }}
                        <img id="ind-name" src="{{ static('images/loading.svg') }}" width="32" height="32"
                            class="htmx-indicator" />
                    </div>
                </div>

                <div id="organisation-name-errors">
                    {% for error in form.name.errors %}
                    <p class="mt-3 text-sm leading-6 text-red-900">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>

            <div class="sm:col-span-2">
                <label for="{{ form.username.id_for_label }}"
                    class="block text-sm font-medium leading-6 text-gray-900">{{ form.username.label }}</label>
                <div class="mt-2">
                    <div class="flex">
                        {{ form.username }}
                        <img id="ind-username" src="{{ static('images/loading.svg') }}" width="32" height="32"
                            class="htmx-indicator" />
                    </div>

                    <div id="organisation-username-errors">
                        {% for error in form.username.errors %}
                        <p class="mt-3 text-sm leading-6 text-red-900">{{ error }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="col-span-full">
                <label for="{{ form.photo.id_for_label }}"
                    class="block text-sm mb-2 font-medium leading-6 text-gray-900">{{ form.photo.label }}</label>

                <div id="organisation-photo" class="mt-2">
                    {{ form.photo }}

                    {% for error in form.username.errors %}
                    <p class="mt-3 text-sm leading-6 text-red-900">{{ error }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-center gap-x-6">
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
    </div>
</form>
