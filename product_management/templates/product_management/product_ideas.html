{% extends 'product_management/product_detail_base.html' %}

{% block title %}Product - Ideas&Bugs{% endblock %}
{% block product_content %}

<div class="border-b border-gray-200 flex items-center justify-between grow w-full">
    <nav class="-mb-px flex space-x-3 md:space-x-8" aria-label="Tabs">
        <a hx-get="{{ url('product_idea_list', args=(product_slug,)) }}" hx-target="#ideas_and_bugs_content"
            hx-swap="innerHTML"
            class="cursor-pointer tab-link tab-link-ideas border-transparent text-gray-500 hover:border-gray-200 hover:text-gray-700 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium active"
            aria-current="page">
            Ideas
            <span
                class="bg-gray-100 text-gray-900 ml-1 md:ml-3 rounded-full py-0.5 px-1.5 md:px-2.5 text-xs font-medium inline-block">{{ ideas|length }}</span>
        </a>
        <a hx-get="{{ url('product_bug_list', args=(product_slug,)) }}" hx-target="#ideas_and_bugs_content"
            hx-swap="innerHTML"
            class="cursor-pointer tab-link tab-link-bugs border-transparent text-gray-500 flex whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">
            Bugs
            <span
                class="bg-gray-100 text-gray-900 ml-1 md:ml-3 rounded-full py-0.5 px-1.5 md:px-2.5 text-xs font-medium inline-block">{{ bugs|length }}</span>
        </a>
    </nav>
    <a href="{{ url('add_product_idea', args=(product_slug,)) }}"
        class="idea-btn-modal btn-add-modal__open appearance-none w-fit flex items-center rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all hover:bg-gray-50"
        data-id="modal-idea">
        Add Idea</a>
    <a href="{{ url('add_product_bug', args=(product_slug,)) }}"
        class="bug-btn-modal btn-add-modal__open appearance-none w-fit flex items-center rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all hover:bg-gray-50 hidden"
        data-id="modal-bug">
        Add Bug</a>
</div>

<div id="ideas_and_bugs_content">

</div>
{% endblock %}
