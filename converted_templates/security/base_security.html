<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind version 3.3.2 -->
    <link rel="stylesheet" href="{{ static 'styles/tailwind.css'  }}">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ static 'styles/styles.css'  }}">

    <!-- Favicon stuff -->
    <link rel="icon" href="{{ static ('images/favicon/favicon.ico')  }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ static ('images/favicon/apple-touch-icon.png')  }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ static ('images/favicon/favicon-32x32.png')  }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ static ('images/favicon/favicon-16x16.png')  }}">
    <link rel="manifest" href="{{ static ('images/favicon/site.webmanifest')  }}">

    {% block head   %}{% endblock  %}

    <title>
        {% block title   %}OpenUnited{% endblock  %}
    </title>
</head>

<body>

    <div class="flex flex-col min-h-full flex-col grow py-12 sm:px-6 lg:px-8">
        <div class="max-w-[1280px] w-full mx-auto flex flex-col grow">
            {% block content   %}{% endblock  %}

            {% include 'footer.html'  %}
        </div>
    </div>

    <script type="module" src="{{ static 'scripts/main.js'  }}"></script>
    {% block extra_js   %}{% endblock  %}
</body>
